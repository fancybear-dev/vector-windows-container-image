name: Build and push Docker image to GHCR

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sundays at midnight

jobs:
  build-and-push:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (docker driver for Windows)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        id: push
        shell: pwsh
        run: |
          $rawTags   = "${{ steps.meta.outputs.tags }}".Trim()
          $rawLabels = "${{ steps.meta.outputs.labels }}".Trim()
          $tags = $rawTags -split "`n" | Where-Object { $_ -ne "" }
          if ($tags.Count -eq 0) { throw "No tags" }

          $tagArgs = $tags | ForEach-Object { "-t", $_ } | ForEach-Object { $_ }

          docker build `
            --build-arg WINDOWS_VERSION=ltsc2022 `
            --build-arg VECTOR_VERSION=0.51.0 `
            --label "$rawLabels" `
            $tagArgs `
            .

          foreach ($tag in $tags) {
            docker push $tag
          }
