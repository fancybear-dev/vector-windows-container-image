name: Build and push Docker image to GHCR

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sundays at midnight

jobs:
  build-and-push:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (docker driver for Windows)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        id: push
        shell: pwsh
        run: |
          $imageName = "${{ steps.meta.outputs.tags }}".Split("`n")[0]  # Take first tag (usually :latest)
          $allTags = "${{ steps.meta.outputs.tags }}".Trim() -split "`n"

          # Build the image with your build args
          docker build `
            --build-arg WINDOWS_VERSION=ltsc2025 `
            --build-arg VECTOR_VERSION=0.51.0 `
            --label "${{ steps.meta.outputs.labels }}" `
            -t $imageName `
            ${{ join(' -t ', $allTags) }} `
            .

          # Push all tags
          foreach ($tag in $allTags) {
            Write-Host "Pushing $tag"
            docker push $tag
          }

          # Output the same values as build-push-action for compatibility
          $tagsJson = ($allTags | ConvertTo-Json -Compress)
          $digest = (docker inspect --format='{{index .RepoDigests 0}}' $allTags[0])

          echo "tags=$tagsJson" >> $env:GITHUB_OUTPUT
          echo "digest=$digest" >> $env:GITHUB_OUTPUT
          echo "imageid=$(docker inspect --format='{{.Id}}' $allTags[0])" >> $env:GITHUB_OUTPUT
